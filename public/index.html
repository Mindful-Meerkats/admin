<!DOCTYPE html>
<title>Admin</title>
<link rel="stylesheet" href="/css/index.css">
<script src="https://fb.me/react-0.13.2.js"></script>
<script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js"></script>
<script>

    var api = {};
    api.server = "http://localhost:1337";
    api.get = function( url, obj, key ){
	   $.ajax({
	      url: api.server + url,
	      dataType: 'json',
	      success: function( data ){
	      	var result = {};
	      	result[key] = data;
	        obj.setState( result );
	      }.bind(this),
	      error: function( xhr, status, err ){
	        console.error( url, status, err.toString() );
	      }.bind(this)
	    });
    };
    api.post = function( url, data, cb ){
    	
    	$.ajax({
	      url: api.server + url + (data.id ? '/' + data.id : ''),
	      dataType: 'json',
	      method: 'post',
	      data: data,
	      success: function( data ){
	      	cb();
	      }.bind(this),
	      error: function( xhr, status, err ){
	      	alert( status + ": " + err.toString() );	        
	      }.bind(this)
	    });	
    };
    api.put = function( url, data, cb ){    	
    	$.ajax({
	      url: api.server + url,
	      dataType: 'json',
	      method: 'put',
	      data: data,
	      success: function( data ){	      	
	      	cb();
	      }.bind(this),
	      error: function( xhr, status, err ){
	      	alert( status + ": " + err.toString() );	        
	      }.bind(this)
	    });	
    };


    String.prototype.method = function(){
    	var m = this;
    	return function( obj ){
    		return obj[m].call( obj );
    	};
	};	
    String.prototype.capitalize = function(){
    	return this.charAt(0).toUpperCase() + this.slice(1);
	};
    String.prototype.humanize = function(){
    	return this.split('_').map( "capitalize".method() ).join('-');
    };

    var util = {};
    util.compare = function(a, b){
    	if( a > b ) return -1;
    	if( a < b ) return 1;
    	return 0;
    }
    util.sorter = function(k,dir){
    return function(a,b){
    	return util.compare(a[k],b[k]) * (dir==="desc" ? -1 : 1);
    }}
    util.search_object = function(arr){
    return function(obj){            	
    	var keys = Object.keys( obj );
    	var all = true;
    	arr.forEach( function(s){
    		var any = false;
    		keys.forEach( function(k){
    			if( ( obj[k] + "" ).search(s) !== -1 ) any = true;
    		});
    		all = all && any;
    	});
    	return all;    	
    }}

	
</script>
<script src='/jsx/table_grid.jsx' type="text/jsx"></script>

	React.render(

	  <div className="container">		
	  	<TableAdmin icon="key" title="Accounts" url="/accounts" fields="id|email:text|password:password" />	  	
	  </div>,
	  document.getElementById('container')
	);


</script>
